<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates | Bricksmp | Zyralis Network</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: rgba(0, 0, 0, 0.5);
            --light: #e8e8e8;
            --accent: #ff9f1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://i.postimg.cc/Gpn4YBLh/background.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .frosted-glass {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .nav-links a.active {
            background: var(--accent);
            color: var(--dark);
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .content {
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            width: 100%;
            max-width: 800px;
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .update {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.5s ease-in-out;
        }

        .update-date {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .update-title {
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .update-content {
            white-space: pre-wrap;
        }

        footer {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-radius: 10px 10px 0 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="frosted-glass">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="updates.html" class="active">Updates</a></li>
            </ul>
        </div>
    </nav>

    <header class="frosted-glass">
        <div class="container">
            <h1>Bricksmp Updates</h1>
            <p>Stay up to date with the latest changes on Bricksmp</p>
        </div>
    </header>

    <div class="content">
        <div class="frosted-glass">
            <section class="section">
                <h2>Server Updates</h2>
                <div id="updates-container">
                    <p>Loading updates...</p>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; Still Down Here?</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updatesContainer = document.getElementById('updates-container');

            // GitHub API URL for the updates folder
            const githubApiUrl = 'https://api.github.com/repos/Brick-Bread/BrickSMP-Zyralis/contents/Updates';

            fetch(githubApiUrl)
                .then(response => response.json())
                .then(data => {
                    // Sort files by name (which should be in date format)
                    data.sort((a, b) => b.name.localeCompare(a.name));

                    data.forEach(file => {
                        if (file.name.endsWith('.md')) {
                            fetch(file.download_url)
                                .then(response => response.text())
                                .then(content => {
                                    const updateElement = document.createElement('div');
                                    updateElement.className = 'update';

                                    // Extract date from filename (assuming format like "2023-01-01.md")
                                    const date = file.name.replace('.md', '');

                                    updateElement.innerHTML = `
                                        <span class="update-date">${date}</span>
                                        <h3 class="update-title">${file.name.replace('.md', '')}</h3>
                                        <div class="update-content">${marked.parse(content)}</div>
                                    `;

                                    updatesContainer.appendChild(updateElement);
                                })
                                .catch(error => {
                                    console.error('Error fetching file:', error);
                                    updatesContainer.innerHTML += `<p>Error loading update: ${file.name}</p>`;
                                });
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching updates:', error);
                    updatesContainer.innerHTML = '<p>Failed to load updates. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
