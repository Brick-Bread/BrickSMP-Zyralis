<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates | Bricksmp | Zyralis Network</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: rgba(0, 0, 0, 0.5);
            --light: #e8e8e8;
            --accent: #ff9f1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://i.postimg.cc/Gpn4YBLh/background.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .frosted-glass {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--dark);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #e68a00;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            width: 100%;
            max-width: 800px;
        }

        .section h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .update {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .update-date {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .update-title {
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .update-content {
            white-space: pre-wrap;
        }

        footer {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-radius: 10px 10px 0 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="frosted-glass">
        <div class="container">
            <h1>Bricksmp Updates</h1>
            <p>Stay up to date with the latest changes on Bricksmp</p>
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </header>

    <div class="content">
        <div class="frosted-glass">
            <section class="section">
                <h2>Server Updates</h2>
                <div id="updates-container">
                    <!-- Updates will be loaded here -->
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Bricksmp | Zyralis Network. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUpdates();
        });

        async function fetchUpdates() {
            try {
                const response = await fetch('https://api.github.com/repos/Brick-Bread/BrickSMP-Zyralis/contents/Updates');
                const files = await response.json();

                // Sort files by last modified date (newest first)
                files.sort((a, b) => new Date(b.last_modified) - new Date(a.last_modified));

                const updatesContainer = document.getElementById('updates-container');

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const update = await fetchUpdateContent(file.download_url);
                        updatesContainer.innerHTML += createUpdateElement(file.name, update);
                    }
                }
            } catch (error) {
                console.error('Error fetching updates:', error);
                const updatesContainer = document.getElementById('updates-container');
                updatesContainer.innerHTML = '<p>Unable to load updates at this time. Please try again later.</p>';
            }
        }

        async function fetchUpdateContent(url) {
            const response = await fetch(url);
            return await response.text();
        }

        function createUpdateElement(filename, content) {
            // Extract date from filename (assuming format is YYYY-MM-DD-title.md)
            const date = filename.split('-').slice(0, 3).join('-');
            const title = filename.split('-').slice(3).join(' ').replace('.md', '');

            return `
                <div class="update">
                    <span class="update-date">${date}</span>
                    <h3 class="update-title">${title}</h3>
                    <div class="update-content">${content}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
